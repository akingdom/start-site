<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NumPy Add Demo</title>
</head>
<body>
  <h1>NumPy Add Demo</h1>

  <input id="numA" type="number" placeholder="Number A">
  <input id="numB" type="number" placeholder="Number B">
  <button id="addBtn">Add via NumPy</button>

  <pre id="result"></pre>

  <script>
    document.getElementById("addBtn").onclick = () => {
      const a = parseFloat(document.getElementById("numA").value) || 0;
      const b = parseFloat(document.getElementById("numB").value) || 0;
      fetch(`/api/add?a=${a}&b=${b}`)
        .then(res => res.json())
        .then(data => {
          if (data.result !== undefined) {
            document.getElementById("result")
                    .textContent = 'Result: ' + data.result;
          } else {
            document.getElementById("result")
                    .textContent = 'Error: ' + data.error;
          }
        })
        .catch(err => {
          document.getElementById("result")
                  .textContent = 'Fetch error: ' + err;
        });
    };
  </script>
</body>
</html>
